<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather in Rest</title>
    <style>
        body {
            font-family: Arial, sans-serif;


        }

        .display {
            width: 100%;
            /* background: red; */
            height: 480;
            width: 800;
            /* padding: 20px; */
        }

        .weather-summary {
            margin-bottom: 20px;
        }

        .weather-container {
            width: 100%;
            overflow: hidden;
            /* clears floats */
        }

        .weather-box {

            width: 56px;
            margin: 4px;
            padding: 6px;
            float: left;
            /* classic row layout */
            background-color: #fff;
            border: 1px solid #000;
            font-size: 12px;
            text-align: center;
            border-radius: 5px;
        }

        .main-panel {

            /* width: 112px; */
            margin: 4px;
            padding: 6px;

            /* classic row layout */
            background-color: #fff;
            /* border: 1px solid #000; */
            font-size: 24px;
            text-align: center;
            border-radius: 5px;
        }

        .weather-icon {
            font-size: 22px;
            margin: 5px 0;
        }

        .hour {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .temp {
            font-weight: bold;
            color: #d33;
        }

        /* Clearfix for older browsers */
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
